name: Build Blog
on: 
  issues:
    types: [opened, edited]

jobs:
  get-issues:
    runs-on: ubuntu-latest
    steps:
      - name: View the target issue information
        run: |
          echo "repo: ${{ github.repository }}"
          echo $GITHUB_WORKSPACE
      - name: View the github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Escape
        id: escaped-markdown
        run: |
          markdown="${{github.event.issue.body}}"
          markdown="${markdown//$'\n'/'%0A'}"
          markdown="${markdown//$'\r'/'%0D'}"
          markdown="${markdown//'%'/'%25'}"
          echo ${markdown}
          echo "::set-output name=mardown::$markdown"

      - name: List all the issues in the repo
        run: |
          echo "Issue URL: ${{ github.event.repository.id }}"
          echo "Issue URL: ${{ github.event.repository.issues_url }}"
          
      - name: Markdown to HTML
        run: |
          curl -s \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/markdown -d '{"text": "${{steps.escaped-markdown.outputs.markdown}}", "mode": "gfm"}'
            
      - uses: actions/checkout@v3
        with:
          repository: 'tests-always-included/mo'
          path: 'mo'
          
      - name: mo test
        run: |
          echo ${{steps.markdown-to-html.outputs.result}}
          echo "POST_HTML is {{REPO}}" | mo/mo
        env:
          REPO: "here"
      
      - uses: actions/checkout@v3  
      - name: Read post.html
        run: cat post.html
