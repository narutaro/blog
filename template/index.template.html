<!doctype html>
<html class="no-js" lang="">

<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y0XWZZ2L8J"></script>
	<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());
	
	 gtag('config', 'G-Y0XWZZ2L8J');
	</script>

	<meta charset="utf-8">
	<title>{{owner}} / {{repo}}</title>
	<meta name="description" content="A blog generated by Github issues">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
	<meta property="og:title" content="{{owner}}/{{repo}}">
	<meta property="og:description" content="A blog genarated by Github issues">
  <meta property="og:type" content="blog">
	<meta property="og:url" content="{{https://github.com/{{owner}}/{{repo}}/issues/}}">
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/4873581?v=4">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:card" content="summary_large_image">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/blog/css/normalize.css">
  <link rel="stylesheet" href="/blog/css/main.css">

  <!-- Github flavored CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

	<!-- User CSS -->
	<link rel="stylesheet" href="/blog/css/blog.css">

  <!-- Fontawsome -->
	<script src="https://kit.fontawesome.com/a1763a7d6f.js" crossorigin="anonymous"></script>

	<!--
  <meta name="theme-color" content="#fafafa">
	-->
</head>

<body class="markdown-body">

  <!-- Add your site or application content here -->

<!--
<img src="https://camo.githubusercontent.com/8733716e2fd7444a0f383a9e5f43779a016bae35ddde4e1cc32a4f90bd9bb775/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f76657273696f6e2d312e322e332d626c7565" alt="version" data-canonical-src="https://img.shields.io/badge/version-1.2.3-blue" style="max-width: 100%;">
-->

<h1 style="margin-bottom: 72px; font-weight: 900;">
	<i class="fa-brands fa-github"></i> {{owner}} / {{repo}}
	<span style="float: right; --color-accent-fg: initial">
		<a href="https://github.com/{{owner}}/{{repo}}/issues/"><i class="fa-solid fa-gear"></i></a>
	</span>
</h1>

<ol style="list-style-type: decimal-leading-zero">
{{#data}}
<!-- <li style="margin-top: 2em; list-style: none; --color-accent-fg: initial"> -->
	<li style="margin-top: 3em; --color-accent-fg: initial">
		<span style="font-weight: 900; font-size: 1.3em;">
			<a href="posts/{{id}}.html">
				<!-- <i class="fa-solid fa-link" style="font-size: 14px; vertical-align: middle;"></i> -->
				{{title}}
			</a>
		</span><br>

		<!-- <span style="color: gray; margin-left: 1.5em;"> -->
		<span style="color: gray">
			<i class="fa-regular fa-calendar-days"></i> {{updated_at_short}}
			{{#labels}}
				<span style="margin-left: 0.5em;">
					<i class="fa-solid fa-tag"></i> {{name}}
				</span>
			{{/labels}}
		</span>
	</li>
{{/data}}
</ol>

</body>

</html>



<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 30px;
		}
	}
</style>
